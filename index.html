<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Shooter Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="hud">
            <div class="hud-left">
                <div class="stat">Health: <span id="health">100</span></div>
                <div class="stat">Score: <span id="score">0</span></div>
            </div>
            <div class="hud-right">
                <div class="stat power-up" id="rapid-fire-indicator" style="display: none;">üî• Rapid Fire</div>
                <div class="stat power-up" id="shield-indicator" style="display: none;">üõ°Ô∏è Shield</div>
            </div>
        </div>
        <canvas id="gameCanvas"></canvas>
        <div id="game-over" class="game-over" style="display: none;">
            <h1>Game Over!</h1>
            <p>Final Score: <span id="final-score">0</span></p>
            <button id="restart-btn">Restart Game</button>
        </div>
        <div class="instructions">
            <h3>Controls:</h3>
            <p>WASD - Move | Mouse - Aim | Click - Shoot</p>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
