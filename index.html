<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Space Shooter | Handheld Console</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="handheld-console">
        <!-- Top Screen Section -->
        <div class="screen-section">
            <div class="screen-bezel">
                <div class="screen-container">
                    <!-- HUD -->
                    <div class="hud">
                        <div class="hud-left">
                            <div class="stat">HP: <span id="health">100</span></div>
                            <div class="stat">Score: <span id="score">0</span></div>
                        </div>
                        <div class="hud-right">
                            <div class="stat power-up" id="rapid-fire-indicator" style="display: none;">üî•</div>
                            <div class="stat power-up" id="shield-indicator" style="display: none;">üõ°Ô∏è</div>
                        </div>
                    </div>
                    
                    <!-- Game Canvas -->
                    <canvas id="gameCanvas"></canvas>
                    
                    <!-- Start Screen -->
                    <div id="start-screen" class="game-over">
                        <h1>SPACE SHOOTER</h1>
                        <p>Tap to Enable Sound</p>
                        <button id="start-btn" class="console-btn">START GAME</button>
                    </div>
                    
                    <!-- Game Over Screen -->
                    <div id="game-over" class="game-over" style="display: none;">
                        <h1>GAME OVER</h1>
                        <p>Score: <span id="final-score">0</span></p>
                        <button id="restart-btn" class="console-btn">RESTART</button>
                    </div>
                </div>
                <div class="screen-label">SPACE SHOOTER</div>
            </div>
        </div>
        
        <!-- Bottom Controls Section -->
        <div class="controls-section">
            <div class="console-info">
                <div class="power-indicator">
                    <span class="led"></span> POWER
                </div>
                <div class="sound-toggle">
                    <button id="sound-btn" class="sound-btn">üîä</button>
                </div>
            </div>
            
            <!-- Mobile D-Pad and Buttons -->
            <div id="mobile-controls" class="console-controls" style="display: none;">
                <!-- Left Side: D-Pad -->
                <div class="dpad-container">
                    <div class="dpad">
                        <div class="dpad-center"></div>
                        <button class="dpad-btn dpad-up" id="btn-up">‚ñ≤</button>
                        <button class="dpad-btn dpad-right" id="btn-right">‚ñ∂</button>
                        <button class="dpad-btn dpad-down" id="btn-down">‚ñº</button>
                        <button class="dpad-btn dpad-left" id="btn-left">‚óÄ</button>
                    </div>
                    <div class="dpad-label">D-PAD</div>
                </div>
                
                <!-- Right Side: Action Buttons -->
                <div class="action-buttons">
                    <div class="button-group">
                        <button class="action-btn btn-a" id="btn-fire">A</button>
                        <button class="action-btn btn-b" id="btn-boost">B</button>
                    </div>
                    <div class="buttons-label">ACTION</div>
                </div>
            </div>
            
            <!-- Desktop Instructions -->
            <div id="desktop-instructions" class="desktop-instructions">
                <div class="instruction-row">
                    <span class="key">W A S D</span>
                    <span>Move</span>
                </div>
                <div class="instruction-row">
                    <span class="key">MOUSE</span>
                    <span>Aim & Fire</span>
                </div>
                <div class="instruction-row">
                    <span class="key">SPACE</span>
                    <span>Restart</span>
                </div>
            </div>
        </div>
        
        <!-- Console Branding -->
        <div class="console-branding">
            <div class="brand-text">RETRO GAMING SYSTEM</div>
            <div class="serial">MODEL: RSS-2025</div>
        </div>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
