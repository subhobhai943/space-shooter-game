<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Space Shooter Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="hud">
            <div class="hud-left">
                <div class="stat">Health: <span id="health">100</span></div>
                <div class="stat">Score: <span id="score">0</span></div>
            </div>
            <div class="hud-right">
                <div class="stat power-up" id="rapid-fire-indicator" style="display: none;">üî• Rapid Fire</div>
                <div class="stat power-up" id="shield-indicator" style="display: none;">üõ°Ô∏è Shield</div>
            </div>
        </div>
        <canvas id="gameCanvas"></canvas>
        <div id="game-over" class="game-over" style="display: none;">
            <h1>Game Over!</h1>
            <p>Final Score: <span id="final-score">0</span></p>
            <button id="restart-btn">Restart Game</button>
        </div>
        
        <!-- Mobile Controls -->
        <div id="mobile-controls" class="mobile-controls" style="display: none;">
            <!-- Virtual Joystick -->
            <div id="joystick-container" class="joystick-container">
                <div id="joystick-base" class="joystick-base">
                    <div id="joystick-stick" class="joystick-stick"></div>
                </div>
            </div>
            
            <!-- Fire Button -->
            <div id="fire-button" class="fire-button">
                <span>üî´</span>
            </div>
        </div>
        
        <div class="instructions">
            <h3>Controls:</h3>
            <p id="desktop-controls">WASD - Move | Mouse - Aim | Click - Shoot</p>
            <p id="mobile-controls-text" style="display: none;">Joystick - Move | Fire Button - Auto Shoot</p>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
